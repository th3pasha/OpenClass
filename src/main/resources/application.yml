spring:
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5433/postgres
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  servlet:
    multipart:
      max-request-size: 500KB
      max-file-size: 500KB


